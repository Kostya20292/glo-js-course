<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index.css" />
        <script src="./js/script.js" defer></script>
        <title>Document</title>
    </head>

    <body>
        <h1>Форма и таблица</h1>

        <div class="form-container">
            <form id="entity-form">
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" required />
                    <label for="surname">Фамилия</label>
                    <input type="text" id="surname" name="surname" required />
                    <label for="age">Возраст </label>
                    <input type="number" id="age" name="age" required />
                </div>

                <div class="form-group">
                    <label for="children">Наличие детей</label>
                    <input type="checkbox" id="children" name="children" />
                </div>

                <div class="form-group">
                    <label for="role">Выберите класс</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>
                            Выберите класс создателя
                        </option>
                        <option value="plumber">Слесарь</option>
                        <option value="driver">Водитель</option>
                    </select>
                </div>

                <div class="form-group">
                    <button id="save" type="submit">Сохранить</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Фамилия и имя</th>
                        <th>Наличие детей</th>
                        <th>Класс</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="entity-table-body"></tbody>
            </table>
        </div>
    </body>
</html>
